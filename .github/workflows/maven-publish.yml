name: Train Ticket Reservation CI/CD

on:
  push:
    branches:
      - master

jobs:

# ================= SONAR =================
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: validate with Maven
        run: mvn validate

      - name: compile the maven
        run: mvn compile

      - name: test the maven
        run: mvn test

      
      - name: package with maven
        run: mvn package
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war

      - name: üîç SonarQube Analysis
        run: |
          mvn clean verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:3.10.0.2594:sonar \
          -Dsonar.projectKey=train-ticket-reservation \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}


# ================= NEXUS =================
  nexus:
    name: Build & Upload to Nexus
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: üì¶ Package WAR
        run: mvn clean package -DskipTests

      - name: ‚öôÔ∏è Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: ‚¨ÜÔ∏è Upload Artifact to Nexus
        run: |
          mvn deploy \
            -DskipTests \
            -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}

      # ‚úÖ Upload ONCE
      - name: üì§ Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war

# ================= TOMCAT =================
  tomcat:
    name: Deploy to Tomcat DEV
    runs-on: ubuntu-latest
    needs: nexus

    steps:
      - name: üì• Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to Tomcat
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV"

          curl -u "$USER:$PASS" "$URL/list"

          curl --fail -u "$USER:$PASS" -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

