name: Train Ticket Reservation CI/CD

on:
  push:
    branches:
      - master

jobs:

# ================= SONAR JOB =================
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ” Build & SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

# ================= NEXUS JOB =================
  nexus:
    name: Build & Upload to Nexus
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ“¦ Maven Package
        run: mvn clean package -DskipTests

      - name: âš™ï¸ Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: â¬†ï¸ Upload Artifact to Nexus
        run: |
          mvn deploy \
            -DskipTests \
            -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}

      - name: ğŸ“¤ Upload WAR for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war

# ================= TOMCAT JOB =================
  tomcat:
    name: Deploy to Tomcat DEV
    runs-on: ubuntu-latest
    needs: nexus

    steps:
      - name: ğŸ“¥ Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: ğŸš€ Deploy to DEV Tomcat
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV ($URL)"

          echo "ğŸ“Œ Checking Tomcat Manager access..."
          curl -u "$USER:$PASS" "$URL/list"

          echo "ğŸ“Œ Deploying WAR file..."
          curl --fail -u "$USER:$PASS" -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

