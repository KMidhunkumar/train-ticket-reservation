name: Build and Deploy train-ticket-reservation

on:
  push:
    branches: master
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set -up jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: validate with Maven
        run: mvn validate

      - name: compile the maven
        run: mvn compile

      - name: test the maven
        run: mvn test

      
      - name: package with maven
        run: mvn package

      - name: deploy war to tomcat
        run: |
                curl -v -u ${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }} \
                  -T target/TrainBook-1.0.0-SNAPSHOT.war \
                  "http://${{ secrets.TOMCAT_HOST_DEV }}:8080/manager/text/deploy?path=/TrainBook&update=true"

