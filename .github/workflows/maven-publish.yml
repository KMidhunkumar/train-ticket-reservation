name: Train Ticket Reservation CI/CD

on:
  push:
    branches:
      - master

jobs:

# ================= BUILD JOB =================
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Maven Validate
        run: mvn validate

      - name: Maven Compile
        run: mvn compile

      - name: Maven Test
        run: mvn test

      - name: Maven Package
        run: mvn package

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war


# ================= DEPLOY DEV =================
  deploy-dev:
    name: Deploy to DEV
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: ðŸš€ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          set -e
          WAR_FILE=$(ls *.war | head -n 1)

          echo "Deploying $WAR_FILE to DEV ($URL)"
          curl --fail --show-error -u "$USER:$PASS" \
            -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

